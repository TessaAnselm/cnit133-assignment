        <div class="hwkpt2boxBox">
            
            <header class="title">Part II: Navigate to a new browser </header>
               
            <div class="hwkpt2box">
            
            <form> 
                <h3>Navigate using onChange event handler</h3>
                <label class="rainbow-textOne" for="menu1">Choose website 1:</label>
                <select name="destinationList" id="menu1" onChange="goToNewPage(this.form);"">
                    <option value="">--Select--</option>
                    <option value="http://www.yahoo.com/">Yahoo</option>
                    <option value="http://www.mozilla.com/">Firefox</option>
                    <option value="https://www.google.com/">Google</option>
                </select>
            </form>
            
            <br>
            
            <form >
                <h3>Navigate using onClick event handler&nbsp;</h3>
                <label class="rainbow-text" for="menu2">Choose website 2:</label>
                <select name="destinationList" id="menu2">
                    <option value="">--Select--</option>
                    <option value="http://www.yahoo.com/">Yahoo</option>
                    <option value="http://www.mozilla.com/">Firefox</option>
                    <option value="https://www.google.com/">Google</option>
                </select>
                <input type="button" value="Go" onclick="goToNewPage(this.form);">
            </form>
      
            </div>

        <script>
            function goToNewPage(myForm) {
                var myDestination = myForm.destinationList.options[myForm.destinationList.selectedIndex].value;
                if (myDestination !== "") {
                    window.open(myDestination, '_blank');
                }
            }

        // Optional when using getElementById for onchange
            function navigateOnChange() {
                var url = document.getElementById("menu1").value;
                if (url !== "") {
                    window.open(url, '_blank');
                }
            }
        // Optional when using getElementById for onclick
            function navigateOnClick() {
                var url = document.getElementById("menu2").value;
                if (url !== "") {
                    window.open(url, '_blank');
                }
            }
        </script>
