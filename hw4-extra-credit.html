    <div class="hwkptEboxBox">
        <div>
            <header class="title">Extra Credit: Generate Square using Asterisks</header>
            <div class="hwkptEbox">
                <form class="asteriskBox" id="asteriskSquareForm">
                    <div>
                        <label for="userInput">Enter a number between 2-10:</label>
                        <input type="text" id="userInput" name="userInput" placeholder="Enter here">
                    </div>
                    <div>
                        <input class="button-two" type="button" value="Submit" id="submit">
                        <input class="button-two" type="reset" value="Reset" id="reset">
                    </div>
                </form>

                <div id="asteriskSquareResult"></div>
                <div id="errorText" class="errorMess"></div>

    <script>
        // Validate input and run the createBox function
    document.getElementById("submit").addEventListener("click", function () {
        // Clear the previous result
        document.getElementById("asteriskSquareResult").innerHTML = "";
        const userInput = parseInt(document.getElementById("userInput").value);
        // Run function createBox only if there's input value and number value
        if (!isNaN(userInput) && userInput >= 2 && userInput <= 10) {
            const boxHtml = createBox(userInput);
            document.getElementById("asteriskSquareResult").innerHTML = boxHtml;
            document.getElementById("errorText").textContent = "";
        } else { // Error message for user
            document.getElementById("errorText").textContent = "Please enter a number between 2-10!";
        }
    });

    // Clear the result when the "Reset" button is clicked
    document.getElementById("reset").addEventListener("click", function () {
        document.getElementById("asteriskSquareResult").innerHTML = "";
        document.getElementById("errorText").textContent = "";
    });
    
    // Function to create a box using asterisks
        function createBox(number) {
            let result = ''; // declare string variable
            // Loop to run from 0 to number less than provided by userInput
            for (let row = 0; row < number; row++) {
                // Loop to run inside the row loop to display asterisks
                for (let column = 0; column < number; column++) {
                    if (row === 0 || row === (number - 1) || column === 0 || column === (number - 1)) {
                        result += '* '; // * For first and last columns and top and bottom row
                    } else {
                        result += '&nbsp;&nbsp;&nbsp;'; // Empty space inside the box
                    }
                }
                result += '<br>'; // Next line once  column loop ends
            }
            return result; // Display result to user
        }
    </script>
